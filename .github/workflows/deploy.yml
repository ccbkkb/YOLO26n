name: Deploy YOLO to Koyeb

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ==========================================
      # 1. 核心修复：清理磁盘空间 (能腾出约 10GB+)
      # ==========================================
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # 我们只需要 Python 和 Docker，其他都可以删
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false # 不要删 Docker，否则构建会慢
          swap-storage: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ==========================================
      # 2. 核心修复：安装 CPU 版 PyTorch (极小)
      # ==========================================
      - name: Install Conversion Dependencies
        run: |
          # 升级 pip
          python -m pip install --upgrade pip
          # 关键：指定 PyTorch CPU 源，防止下载几 GB 的 CUDA 版
          # 关键：--no-cache-dir 防止缓存占满硬盘
          pip install --no-cache-dir ultralytics onnx onnxruntime torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Export YOLO26n to ONNX
        run: |
          # 导出模型
          yolo export model=yolo26n.pt format=onnx imgsz=640 simplify=True

      - name: Quantize Model
        run: python quantize.py

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          file: Dockerfile

      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}
          app_name: yolo-server
          docker: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ports: 8000:http
          instance_type: free
          routes: /:8000
