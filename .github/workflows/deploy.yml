name: Deploy YOLO to Koyeb

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # 必须全小写
  IMAGE_NAME: ccbkkb/yolo26n

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Conversion Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1
          python -m pip install --upgrade pip
          pip install --no-cache-dir torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install --no-cache-dir ultralytics onnx onnxruntime

      - name: Export YOLO26n to ONNX
        run: |
          yolo export model=yolo26n.pt format=onnx imgsz=640 simplify=True

      - name: Quantize Model
        run: python quantize.py

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          file: Dockerfile

      # === 修正后的部署步骤 ===
      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: yolo-server
          service-name: yolo-server
          docker: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          service-ports: 8000:http
          service-instance-type: free
          service-routes: /:8000
          service-type: web
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
