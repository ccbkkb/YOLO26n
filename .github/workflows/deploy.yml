name: Deploy YOLO to Koyeb

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 清理磁盘空间 (防止 No space left on device)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. 修正后的依赖安装步骤
      - name: Install Conversion Dependencies
        run: |
          python -m pip install --upgrade pip
          # 第一步：只安装 PyTorch CPU 版
          pip install --no-cache-dir torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # 第二步：安装其他库 (pip 会复用上面装好的 torch)
          pip install --no-cache-dir ultralytics onnx onnxruntime

      - name: Export YOLO26n to ONNX
        run: |
          # 这一步需要下载模型，ultralytics 会自动处理
          yolo export model=yolo26n.pt format=onnx imgsz=640 simplify=True

      - name: Quantize Model
        run: python quantize.py

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          file: Dockerfile

      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}
          app_name: yolo-server
          docker: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ports: 8000:http
          instance_type: free
          routes: /:8000
